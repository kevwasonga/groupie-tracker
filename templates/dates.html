<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Dates</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, ul, li, table, th, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Style the header */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Style the navigation bar */
        .navbar ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .navbar li {
            display: inline;
            margin: 0 1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Style the main section */
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        main h2 {
            margin-bottom: 1rem;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Style the unordered list */
        ul {
            padding-left: 1.5rem;
            margin: 0;
        }

        /* Style list items */
        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tour Dates</h1>
        <!-- Navigation bar -->
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dates">Dates</a></li>
                <li><a href="/locations">Locations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Tour Dates Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Artist Name</th>
                    <th>Dates</th>
                </tr>
            </thead>
            <tbody>
                {{range .Index}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>
                        <ul>
                            {{range .Dates}}
                            <li>{{.}}</li>
                            {{end}}
                        </ul>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </main>
</body>
</html>
